<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>ToDo</title>
</head>
<body>
  
  <div id="app">
    <h1>ToDo</h1>
    <ul id="incompletedListView" class="list list--incomplete card">
    </ul>
    <form id="addForm" class="card">
      <input type="text" id="addInput" placeholder="Add item" autocomplete="off">
      <button type="submit">+</button>
    </form>
    <h1>Done</h1>
    <ul id="completedListView" class="list list--complete card">
    </ul>
  </div>
  <script src="./script.js"></script>
</body>
</html>
