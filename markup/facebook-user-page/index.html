<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - User page</title>
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="body-content">
        <header>
            <div class="banner">
                <a href="https://facebook.com/" class="logo">
                    <i class="fab fa-facebook"></i>
                </a>
                <label class="search">
                    <i class="fas fa-search"></i>
                    <input
                        type="text"
                        name="search"
                        placeholder="Пошук у Facebook"
                    >
                </label>
            </div>
            <nav class="navbar">
                <a href="#" class="navbar-link tooltip-parent active">
                    <i class="fas fa-home"></i>
                    <div class="tooltip">
                        <span>Головна</span>
                    </div>
                </a>
                <a href="#" class="navbar-link tooltip-parent">
                    <i class="fas fa-video"></i>
                    <div class="tooltip">
                        <span>Відео</span>
                    </div>
                </a>
                <a href="#" class="navbar-link tooltip-parent">
                    <i class="fas fa-users"></i>
                    <div class="tooltip">
                        <span>Групи</span>
                    </div>
                </a>
                <a href="#" class="navbar-link tooltip-parent">
                    <i class="fas fa-gamepad"></i>
                    <div class="tooltip">
                        <span>Ігри</span>
                    </div>
                </a>
            </nav>
            <div class="navbar">
                <a
                    href="https://facebook.com/me/"
                    class="navbar-item navbar-item--me"
                >
                    <img
                        src="https://scontent.fiev11-1.fna.fbcdn.net/v/t1.6435-1/p160x160/131277006_4633572240046516_2416822851534773490_n.jpg?_nc_cat=102&ccb=1-5&_nc_sid=7206a8&_nc_ohc=ubPXlReA_IYAX9kJGgl&_nc_ht=scontent.fiev11-1.fna&oh=00_AT9RuKiq6fIedDLg6pPp7QnjHoCpjEUIgzmcCMYwRNb62g&oe=6224D7AF"
                        alt=""
                    >
                    <span>Юрій</span>
                </a>
                <a href="#" class="navbar-item tooltip-parent">
                    <i class="fas fa-th"></i>
                    <div class="tooltip">
                        <span>Меню</span>
                    </div>
                </a>
                <a href="#" class="navbar-item tooltip-parent">
                    <i class="fab fa-facebook-messenger"></i>
                    <div class="tooltip">
                        <span>Messenger</span>
                    </div>
                </a>
                <a href="#" class="navbar-item tooltip-parent">
                    <i class="fas fa-bell"></i>
                    <div class="tooltip">
                        <span>Сповіщення</span>
                    </div>
                </a>
                <a href="#" class="navbar-item tooltip-parent">
                    <i class="fas fa-sort-down"></i>
                    <div class="tooltip">
                        <span>Обліковий запис</span>
                    </div>
                </a>
            </div>
        </header>
    
        <div class="page-content">
            <header>
                <div class="background-image">
                    <div class="container">
                        <button
                            type="button"
                            class="btn btn-white"
                        >
                            <i class="fas fa-camera"></i>
                            <span>Редагувати світлину обкладинки</span>
                        </button>
                    </div>
                </div>
                <div class="container user-overview">
                    <div class="user-image">
                        <div class="user-image-container">
                            <img src="https://scontent.fiev11-1.fna.fbcdn.net/v/t1.6435-1/p720x720/131277006_4633572240046516_2416822851534773490_n.jpg?_nc_cat=102&ccb=1-5&_nc_sid=7206a8&_nc_ohc=ubPXlReA_IYAX9kJGgl&_nc_ht=scontent.fiev11-1.fna&oh=00_AT_W38KL3w-mLCeyJNy0EXBD7wTo_ThcXKtrccVFsgqCng&oe=6222BB79">
                            <button
                                type="button"
                                class="btn btn-secondary"
                            >
                                <i class="fas fa-camera"></i>
                            </button>
                        </div>
                    </div>
                    <div class="user-image-margin"></div>
                    <div class="user-info">
                        <h1>Юрій Белеканич</h1>
                        <p>Друзів: 666</p>
                        <div class="contacts">
                            <img src="https://scontent.fiev11-1.fna.fbcdn.net/v/t39.30808-1/p100x100/272778161_4706954982686765_5608897676549506641_n.jpg?_nc_cat=104&ccb=1-5&_nc_sid=7206a8&_nc_ohc=BEHO4NrjT_EAX-8bIEk&tn=WnpN43cBMkfEhJSw&_nc_ht=scontent.fiev11-1.fna&oh=00_AT-Vy2ADPiKloLbj2yANuB89v-k9hDB0VkIrscuMLpbghw&oe=6203CC04">
                            <img src="https://scontent.fiev11-1.fna.fbcdn.net/v/t1.6435-1/p100x100/52597932_2559371157412437_2923523760952705024_n.jpg?_nc_cat=110&ccb=1-5&_nc_sid=7206a8&_nc_ohc=-y7gTAfHC3sAX_gxZ9X&tn=WnpN43cBMkfEhJSw&_nc_ht=scontent.fiev11-1.fna&oh=00_AT92TguHu2qLwKgcV33usQHwSZfbpJeTyJExH7wysr4LNA&oe=6224B102">
                            <img src="https://scontent.fiev11-1.fna.fbcdn.net/v/t1.6435-1/p100x100/88177486_592166658034831_1210718003335790592_n.jpg?_nc_cat=101&ccb=1-5&_nc_sid=7206a8&_nc_ohc=QHdrX5CT6z8AX8e9FGp&_nc_ht=scontent.fiev11-1.fna&oh=00_AT9IcFYdquICTjQ_60Oq0v5zCK1r_ZSIrP8l5dwuDaTGrQ&oe=6223D84B">
                            <img src="https://scontent.fiev11-1.fna.fbcdn.net/v/t1.18169-1/p100x100/22450061_10210155344144082_6834050356835548564_n.jpg?_nc_cat=107&ccb=1-5&_nc_sid=7206a8&_nc_ohc=EzlCz0GyeakAX_GWXgS&_nc_ht=scontent.fiev11-1.fna&oh=00_AT-suwEkPI1QMOp7O2WPP63-td26yNJ2r2EtGE0KO0gwaA&oe=62246659">
                            <img src="https://scontent.fiev11-1.fna.fbcdn.net/v/t31.18172-1/p100x100/14324185_569668066567800_3846685843888152532_o.jpg?_nc_cat=110&ccb=1-5&_nc_sid=7206a8&_nc_ohc=VhxDeVldQFsAX-5dnKN&_nc_ht=scontent.fiev11-1.fna&oh=00_AT9VkZtqhzOxzmUOTMSjhtFbyA_VBkm38a9VYJH24O-8pw&oe=622267B6">
                            <img src="https://scontent.fiev11-1.fna.fbcdn.net/v/t1.6435-1/p100x100/43323053_1466771626787691_5445429025591787520_n.jpg?_nc_cat=105&ccb=1-5&_nc_sid=7206a8&_nc_ohc=MhmJ9HFJeU4AX-cxrkm&_nc_ht=scontent.fiev11-1.fna&oh=00_AT_I_-tJ3Pr-jL_d1pOwGnCRI_k8VJwferm1ZQG5FAi86A&oe=622389E8">
                            <img src="https://scontent.fiev11-1.fna.fbcdn.net/v/t1.6435-1/p100x100/83940778_2069662883180014_2837741787898970112_n.jpg?_nc_cat=103&ccb=1-5&_nc_sid=7206a8&_nc_ohc=Q0jO8dgIaEAAX_G1fZe&_nc_ht=scontent.fiev11-1.fna&oh=00_AT9kE3YdgTI8I2EMBQBMVsOe8o30OpUuv4PpMeRPoJhH7w&oe=6222DDB1">
                            <img src="https://scontent.fiev11-1.fna.fbcdn.net/v/t39.30808-1/p100x100/272464451_1596627530697460_2760502243996040956_n.jpg?_nc_cat=107&ccb=1-5&_nc_sid=7206a8&_nc_ohc=bhaA85cFJXAAX_3y4R5&_nc_ht=scontent.fiev11-1.fna&oh=00_AT92Hi8FW7cL7bD4kmXT1xIVxfK_ngerH0fN1vzlLaFB4g&oe=62042A94">
                        </div>
                    </div>
                    <div class="user-actions">
                        <a href="#" class="btn btn-primary">
                            <i class="fas fa-plus-circle"></i>
                            <span>Додати в розповідь</span>
                        </a>
                        <a href="#" class="btn btn-secondary">
                            <i class="fas fa-pen"></i>
                            <span>Редагувати профіль</span>
                        </a>
                    </div>
                </div>
                <div class="page-nav container">
                    <nav class="navbar">
                        <a href="#" class="navbar-link active">
                            Дописи
                        </a>
                        <a href="#" class="navbar-link">
                            Інформація
                        </a>
                        <a href="#" class="navbar-link">
                            Друзі
                        </a>
                        <a href="#" class="navbar-link">
                            Світлини
                        </a>
                        <a href="#" class="navbar-link">
                            Відео
                        </a>
                        <a href="#" class="navbar-link">
                            Відмітки
                        </a>
                        <a href="#" class="navbar-link">
                            Більше
                            <i class="fas fa-sort-down"></i>
                        </a>
                    </nav>
                    <button class="btn btn-secondary">
                        <i class="fas fa-ellipsis-h"></i>
                    </button>
                </div>
            </header>
            <div>
                <aside>
                    <!--  -->
                </aside>
                <section>
                    <!--  -->
                </section>
            </div>
        </div>
    </div>
</body>
</html>
